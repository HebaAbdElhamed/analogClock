<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Analog Clock</title>
        <link rel="stylesheet" href="main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playwrite+BE+VLG:wght@100..400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/3d8a0a6508.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Analog Clock</h1>
        <div class="clock">
            <div>
                <div class="info date"></div>
                <div class="info day"></div>
            </div>
            <div class="dot"></div>
            <div>
                <div class="hour-hand"></div>
                <div class="minute-hand"></div>
                <div class="second-hand"></div>
            </div>
            <div>
                <span class="h3">3</span>
                <span class="h6">6</span>
                <span class="h9">9</span>
                <span class="h12">12</span>
            </div>
            <div class="diallines"></div>
        </div>
        <h4><i class="fa-brands fa-github fa-xl"></i><a href="https://github.com/HebaAbdElhamed">HebaAbdElhamed</a></h4>
        <script src="main.js"></script>
    </body>
</html>
